name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.1.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional, will use CHANGELOG if empty)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 2.1.0)"
            exit 1
          fi
          echo "Version validated: ${{ inputs.version }}"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ inputs.version }} already exists!"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ inputs.version }} is available"
          fi
      
      - name: Create release package
        run: |
          mkdir -p release-package
          cp Dock.html release-package/
          cp Source.html release-package/
          cp text-slides.lua release-package/
          cp README.md release-package/
          cp LICENSE release-package/
          # Create ZIP file
          zip -r obs-text-slideshow-${{ inputs.version }}.zip release-package/
          # List contents for verification
          echo "ðŸ“¦ Release package contents:"
          ls -lh release-package/
          echo "âœ… Created ZIP: obs-text-slideshow-${{ inputs.version }}.zip"
          ls -lh obs-text-slideshow-${{ inputs.version }}.zip
      
      - name: Extract release notes from CHANGELOG
        id: changelog
        if: inputs.release_notes == ''
        run: |
          # Extract the version entry from CHANGELOG.md
          VERSION="${{ inputs.version }}"
          
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract content from this version header until the next version header or separator
            # This awk command:
            # 1. Starts at the version header (## [VERSION])
            # 2. Stops at the next version header (## [) or separator (---)
            # 3. Excludes the version header line itself
            # 4. Stops before the separator or next version
            awk -v version="$VERSION" '
              BEGIN { in_section = 0; found = 0 }
              /^## \[/ && found == 1 { exit }
              /^## \[/ && $0 ~ "\\[" version "\\]" { in_section = 1; found = 1; next }
              /^---$/ && in_section == 1 { exit }
              in_section == 1 { print }
            ' CHANGELOG.md > /tmp/release_notes.txt
            
            # Verify we got content
            if [ ! -s /tmp/release_notes.txt ]; then
              echo "âš ï¸  Warning: No content extracted for version $VERSION"
              echo "Release $VERSION" > /tmp/release_notes.txt
            fi
          else
            echo "âš ï¸  Warning: Version $VERSION not found in CHANGELOG.md"
            echo "Using default release notes"
            echo "Release $VERSION" > /tmp/release_notes.txt
          fi
          
          # Output notes using GitHub Actions multiline format (preserves markdown)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            ${{ inputs.release_notes != '' && inputs.release_notes || steps.changelog.outputs.notes }}
            
            ## ðŸ“¦ Download
            
            Download the ZIP file below and extract it to use the slideshow in OBS Studio.
          files: obs-text-slideshow-${{ inputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

